<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="input">
    <button onclick="one()">1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>-</button>
    <button>*</button>
    <button>/</button>
    <button onclick="equal()">=</button>
<p id="ans"></p>
    <script>
    function one()
    {
        document.getElementById("input").value+='1';
    }

    function equal()
    {
        document.getElementById("ans").innerHTML=eval(document.getElementById("input").value);
    }
    </script>
</body>
</html>

    <script>
    function add(inp1,inp2)
    {
        console.log(inp1+inp2);
    }

    add(2,3);
    add(10,56);
    add(10,56,78);
    add(10);
    var mul=function (inp1,inp2){
        console.log(inp1*inp2);
    }

    mul(2,5);
    var sub=(inp1,inp2)=>{
        console.log(inp1-inp2);
    }

    sub(100,55);   

    window.alert(add); 
    window.alert(mul); 
    window.alert(sub); 
    console.log(typeof mul);
    </script>

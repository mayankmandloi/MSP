<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var first=1*window.prompt("Enter first number");
    var second=1*window.prompt("Enter second number");
    var choice=window.prompt("enter 'a' to add 'm' to multiply 's' to subtarct 'd' to divide");
    if(choice=='a')
    {
        window.alert(first+second);
    }
    if(choice=='m')
    {
        window.alert(first*second);
    }
    if(choice=='s')
    {
        window.alert(first-second);
    }
    if(choice=='d')
    {
        window.alert(first/second);
    }
    
    </script>
</body>
</html>
